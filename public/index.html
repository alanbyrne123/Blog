	<!-- New Blog Post Button -->
	<div class="blog-controls">
		<button id="newPostBtn">Create New Blog Post</button>
	</div>

	<!-- New Blog Post Form -->
	<div id="postForm" class="form-container" style="display: none;">
		<h2>Create New Blog Post</h2>
		<form id="blogPostForm">
			<label for="postTitle">Title:</label>
			<input type="text" id="postTitle" required>

			<label for="postContent">Content:</label>
			<textarea id="postContent" required></textarea>

			<button type="submit" id="submitPost">Submit Post</button>
		</form>
	</div>

	<!-- Blog Posts Loading -->
	<div id="blogPosts" class="blog-posts">
	</div>
